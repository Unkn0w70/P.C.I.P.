    .filtro-categorias {
      display: flex;
      flex-wrap: wrap;

      margin-bottom: 20px;
    }

   .filtro-categorias button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  background-color: #3f2c28;
  color: white;
  transition: background-color 0.3s;
}

    @media (max-width: 768px) {
      .filtro-categorias {
        flex-direction: column;
        align-items: stretch;
      }

      .filtro-categorias button {
        width: 100%;
        font-size: 1rem;
      }
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card h3 {
      margin-top: 0;
    }

    .card-content {
      display: none;
      margin-top: 10px;
    }

    .card.expanded .card-content {
      display: block;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      margin: 0 4px;
      padding: 6px 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #000;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.85rem;
    }
  </style>
  <script defer>
    // Função para salvar no log
    function salvarLogDeAcesso(username, evento) {
      const logs = JSON.parse(localStorage.getItem("logins") || "[]");
      const novoLog = {
        usuario: username,
        dataHora: new Date().toLocaleString(),
        navegador: navigator.userAgent,
        evento: evento || "login"
      };
      logs.push(novoLog);
      localStorage.setItem("logins", JSON.stringify(logs));
    }

    // Verificação da sessão
    const sessao = JSON.parse(sessionStorage.getItem("usuarioLogado") || "{}");
    if (!sessao.username || Date.now() > sessao.expires) {
      if (sessao.username) {
        salvarLogDeAcesso(sessao.username, "timeout");
      }
      sessionStorage.clear();
      alert("Sessão expirada. Faça login novamente.");
      window.location.href = "https://unkn0w70.github.io/P.C.I.P./index.html";
    }

    // Função de logout
    function logout() {
      const sessao = JSON.parse(sessionStorage.getItem("usuarioLogado") || "{}");
      if (sessao.username) {
        salvarLogDeAcesso(sessao.username, "logout");
      }
      sessionStorage.clear();
      window.location.href = "https://unkn0w70.github.io/P.C.I.P./index.html";
    }
  </script>

  <script>
    const postsPorPagina = 5;
    const posts = [
      { titulo: "Aberração de Carne", conteudo: "Foi um experimento fracassado para juntar dois corpos em um só. A dor agoniante das duas cobaias que se mantiveram conscientes durante todo o processo, se alimentando pelo Sangue. Os corpos tomaram uma aparência deformada, inchada e irreconhecível, com a pele completamente vermelha, seus olhos comidos, suas quatro pernas e quatro braços se movimentando com agressividade buscando agarrar tudo ao seu redor e uma enorme abertura se assemelhando a uma boca com dentes se abrindo no ponto onde seus estômagos estavam costurados.", categoria: "Sangue" },
      { titulo: "Áclis", conteudo: "A manifestação dos sussurros inquietantes do vento frio. Outra forma do Paranormal usar nossas paranoias contra qualquer aventureiro que se atreva a visitar litorais conturbados. Esta é uma manifestação curiosa, que é tratada como uma aparição, que pode somente ser contatada a noite. Nossos pesquisadores registram que essas aparições são almas perdidas levadas pelas marés, elas possuem consciência e memórias da vida que antes levavam consigo e podem ser questionadas sobre, mas só respondem se a abordagem as for interessante de qualquer maneira. Sua aparência consiste em uma massa fria de vento e água que solidifica uma silhueta de tangibilidade similar a água, podendo ser tocada e ferida, porém apresentando habilidades que a tornam absurdamente esguia e perigosa. Tem atitudes egoístas e se não se agradar com o que você tem a oferecer, não tente correr.", categoria: "Energia" },
      { titulo: "Anárquico", conteudo: "Se manifesta uma pessoa morre em situações extremamente inoportunas e azaradas em um ambiente com a Membrana danificada. A sua pele toma um aspecto semitransparente e as veias e órgãos internos tomam um aspecto colorido, brilhoso e destacado ao redor de todo o corpo, os olhos se tornam arregalados e emitem uma luz plasmática que varia em um espectro de cores extenso. A sua boca se distorce em um formato forçado e rasgado como um sorriso, e sua saliva toma um aspecto acídico e brilhante, como se a criatura vazasse plasma de Energia de dentro de si. Anárquicos são rápidos e imprevisíveis, com movimentos erráticos que os tornam muito difíceis de serem atingidos. Não enfrente caso esteja sozinho, o melhor a se fazer é dar a volta e evitar contato.", categoria: "Energia" },
      { titulo: "Anárquico Descontrolado", conteudo: "Quando o corpo de alguém é transformado pela Energia para se tornar um anárquico após um desastre inoportuno, as possibilidades potencializam em uma forma ainda mais caótica e absurda: um anárquico descontrolado. A criatura toma uma forma translúcida completamente alucinada, essa criatura se manifesta de maneira hiperativa e caótica, com seu corpo todo vibrando e flutuando em momentos de euforia. Encontros com um anárquico descontrolado já causaram inúmeras fatalidades, graças à sua natureza imprevisível. Isso se potencializa pela capacidade da criatura estourar seu próprio corpo em uma explosão de Energia quando não encontra mais nenhuma outra possibilidade para causar o caos.", categoria: "Energia" },
      { titulo: "Anjo", conteudo: "Entre os fenômenos paranormais mais raros e enigmáticos já registrados está a aparição de um anjo — uma entidade descrita como bela e aterradora, presente em relatos de culturas diferentes ao longo da história. Testemunhas descrevem a visão como reveladora e perturbadora, como se a mente fosse invadida por um conhecimento impossível de suportar. Algumas narrativas falam de olhos derretendo em lágrimas douradas, outras apenas de um silêncio profundo seguido de um vazio permanente. Não há registros confiáveis de aparições desde o século XIII. Mas todos que afirmam ter visto um anjo concordam em um ponto: algo no cerne de sua existência foi alterado para que sua vida se tornasse perturbada dos pés à cabeça.", categoria: "Conhecimento" },
      { titulo: "Post 6", conteudo: "Conteúdo do post 6", categoria: "Categoria C" },
      { titulo: "Post 3", conteudo: "Conteúdo do post 3", categoria: "Conhecimento" },
      { titulo: "Post 4", conteudo: "Conteúdo do post 4", categoria: "Categoria D" },
      { titulo: "Post 5", conteudo: "Conteúdo do post 5", categoria: "Categoria E" },
      { titulo: "Post 6", conteudo: "Conteúdo do post 6", categoria: "Categoria D" },
    ];

    let paginaAtual = 1;
    let categoriaAtual = "todos";

    function renderizarPosts() {
      const container = document.getElementById("posts-container");
      container.innerHTML = "";

      const filtrados = categoriaAtual === "todos"
        ? posts
        : posts.filter(p => p.categoria === categoriaAtual);

      const inicio = (paginaAtual - 1) * postsPorPagina;
      const fim = inicio + postsPorPagina;
      const visiveis = filtrados.slice(inicio, fim);

      visiveis.forEach(post => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${post.titulo} <span style="float:right;font-size:0.8rem;color:#666">${post.categoria}</span></h3><div class="card-content"><p>${post.conteudo}</p></div>`;
        div.onclick = () => div.classList.toggle("expanded");
        container.appendChild(div);
      });
    }

    function renderizarPaginacao() {
      const paginacao = document.getElementById("pagination");
      paginacao.innerHTML = "";

      const filtrados = categoriaAtual === "todos"
        ? posts
        : posts.filter(p => p.categoria === categoriaAtual);

      const totalPaginas = Math.ceil(filtrados.length / postsPorPagina);

      if (paginaAtual > 1) {
        const btnAnterior = document.createElement("button");
        btnAnterior.textContent = "Anterior";
        btnAnterior.onclick = () => {
          paginaAtual--;
          atualizar();
        };
        paginacao.appendChild(btnAnterior);
      }

      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === paginaAtual) btn.classList.add("active");
        btn.onclick = () => {
          paginaAtual = i;
          atualizar();
        };
        paginacao.appendChild(btn);
      }

      if (paginaAtual < totalPaginas) {
        const btnProximo = document.createElement("button");
        btnProximo.textContent = "Próximo";
        btnProximo.onclick = () => {
          paginaAtual++;
          atualizar();
        };
        paginacao.appendChild(btnProximo);
      }
    }

    function atualizar() {
      renderizarPosts();
      renderizarPaginacao();
    }

    document.querySelectorAll(".filtro-categorias button").forEach(btn => {
      btn.onclick = () => {
        categoriaAtual = btn.dataset.categoria;
        paginaAtual = 1;
        atualizar();
      };
    });

    atualizar();

    document.getElementById('menuToggle').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      menu.classList.toggle('expanded');
      const expanded = menu.classList.contains('expanded');
      menuToggle.setAttribute('aria-label', expanded ? 'Fechar menu' : 'Abrir menu');
    });

    document.addEventListener('click', (event) => {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
        menu.classList.remove('expanded');
        menuToggle.setAttribute('aria-label', 'Abrir menu');
      }
    });
  </script>
