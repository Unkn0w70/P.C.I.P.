<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P.</title>
  <style>
    /* Estilos existentes */
     /* Reset */

  * {

    box-sizing: border-box;

  }

  body {

    margin: 0;

    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

    background-color: #d1b082;

    color: #333;

  }

  a {

    text-decoration: none;

    color: inherit;

  }

  header {

    background-color: #3f2c28;

    color: white;

    padding: 12px 20px;

    position: sticky;

    top: 0;

    z-index: 100;

    display: flex;

    justify-content: space-between;

    align-items: center;

  }

  header h1 {

    font-weight: 700;

    margin: 0;

    font-size: 1.5rem;

    letter-spacing: 2px;

     timer {

    font-size: 48px;

    font-weight: bold;

    color: #667eea;

    margin-bottom: 30px;

  }

timer {

      font-size: 36px;

    }
  }

  /* Menu */

  nav {

    position: relative;

  }

  .menu-button {

    background: none;

    border: none;

    color: white;

    font-size: 1.6rem;

    cursor: pointer;

    display: none;

  }

  ul.menu {

    list-style: none;

    display: flex;

    gap: 20px;

    margin: 0;

    padding: 0;

    user-select: none;

  }

  ul.menu li {

    position: relative;

  }

  ul.menu li a {

    font-weight: 600;

    padding: 8px 6px;

    display: inline-block;

  }

  ul.menu li:hover,

  ul.menu li a:hover {

    background-color: #18120a;

    border-radius: 3px;

  }


  /* Menu expanded style for mobile */

  @media (max-width: 768px) {

    .menu-button {

      display: block;

    }

    ul.menu {

      flex-direction: column;

      background-color: #3f2c28;

      position: absolute;

      top: 100%;

      right: 0;

      width: 200px;

      max-height: 0;

      overflow: hidden;

      transition: max-height 0.3s ease;

      border-radius: 0 0 5px 5px;

      box-shadow: 0 4px 8px rgba(0,0,0,0.15);

    }

    ul.menu.expanded {

      max-height: 500px; /* enough to show all items */

    }

    ul.menu li {

      padding: 0;

    }

    ul.menu li a {

      padding: 12px 16px;

      border-bottom: 1px solid #000000;

    }

    ul.menu li:last-child a {

      border-bottom: none;

    }

  }


  main {

    max-width: 1100px;

    margin: 20px auto 40px;

    padding: 0 15px;

  }

  .section-title {

    border-bottom: 3px solid #000000;

    color: #000000;

    font-weight: 700;

    margin-bottom: 18px;

    font-size: 1.4rem;

  }


    /* Estilos adicionais para os posts */
    .post-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .post-card:hover {
      background-color: #f9f9f9;
    }

    .post-content {
      display: none;
      margin-top: 10px;
    }

    .post-card.expanded .post-content {
      display: block;
    }

    .post-actions {
      margin-top: 10px;
    }

    .post-actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>P.C.I.P.</h1>
    <nav>
      <button aria-label="Abrir menu" class="menu-button" id="menuToggle">&#9776;</button>
      <ul class="menu" id="menu">
        <li><a href="#">Página Inicial</a></li>
        <li><a href="https://unkn0w70.github.io/P.C.I.P./index/introduction">Introdução</a></li>
        <li><a href="#">Elementos</a></li>
        <li><a href="#">Criaturas</a></li>
        <li><a href="#">Estimativas Técnicas</a></li>
        <li><a href="#">Invocação</a></li>
        <li><a href="#">Manifestações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="section-title">Posts Dinâmicos</h2>
      <button id="createPostBtn">Criar Novo Post</button>
      <div id="postsContainer"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 P.C.I.P. - Direitos reservados
  </footer>

  <!-- Firebase SDK -->
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAHjaujtWBVpfu9oN26tttJB-OdlNRxj_E",
    authDomain: "pcip-9792e.firebaseapp.com",
    projectId: "pcip-9792e",
    storageBucket: "pcip-9792e.firebasestorage.app",
    messagingSenderId: "234377436549",
    appId: "1:234377436549:web:29f10b3852969e470178ec",
    measurementId: "G-JBN7BLSR4F"
    };

    // Inicializar o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referência ao nó 'posts' no Realtime Database
    const postsRef = database.ref('posts');

    const postsContainer = document.getElementById('postsContainer');
    const createPostBtn = document.getElementById('createPostBtn');

    // Função para criar um novo post
    createPostBtn.addEventListener('click', () => {
      const title = prompt('Digite o título do post:');
      if (title) {
        const content = prompt('Digite o conteúdo do post:');
        if (content) {
          const newPostRef = postsRef.push();
          newPostRef.set({
            title: title,
            content: content,
            timestamp: Date.now()
          });
        }
      }
    });

    // Função para renderizar os posts
    function renderPosts(posts) {
      postsContainer.innerHTML = '';
      for (let id in posts) {
        const post = posts[id];
        const postCard = document.createElement('div');
        postCard.className = 'post-card';
        postCard.innerHTML = `
          <h3>${post.title}</h3>
          <div class="post-content">${post.content}</div>
          <div class="post-actions">
            <button onclick="editPost('${id}', '${post.title}', '${post.content}')">Editar</button>
            <button onclick="deletePost('${id}')">Excluir</button>
          </div>
        `;
        postCard.addEventListener('click', () => {
          postCard.classList.toggle('expanded');
        });
        postsContainer.appendChild(postCard);
      }
    }

    // Função para editar um post
    function editPost(id, currentTitle, currentContent) {
      const newTitle = prompt('Editar título:', currentTitle);
      if (newTitle !== null) {
        const newContent = prompt('Editar conteúdo:', currentContent);
        if (newContent !== null) {
          postsRef.child(id).update({
            title: newTitle,
            content: newContent
          });
        }
      }
    }

    // Função para excluir um post
    function deletePost(id) {
      if (confirm('Tem certeza que deseja excluir este post?')) {
        postsRef.child(id).remove();
      }
    }

    // Listener para atualizar os posts em tempo real
    postsRef.on('value', (snapshot) => {
      const posts = snapshot.val();
      if (posts) {
        renderPosts(posts);
      } else {
        postsContainer.innerHTML = '<p>Nenhum post disponível.</p>';
      }
    });

    // Menu responsivo
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('expanded');
      const expanded = menu.classList.contains('expanded');
      menuToggle.setAttribute('aria-label', expanded ? 'Fechar menu' : 'Abrir menu');
    });

    document.addEventListener('click', (event) => {
      if (!menu.contains(event.target) && !menuToggle.contains(event.target) && menu.classList.contains('expanded')) {
        menu.classList.remove('expanded');
        menuToggle.setAttribute('aria-label', 'Abrir menu');
      }
    });
  </script>
</body>
</html>
