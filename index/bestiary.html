<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P. - Posts</title>
  <style>
    /* Mantém o estilo do layout original */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: #3f2c28;
      color: white;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    nav {
      position: relative;
    }
    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      display: none;
    }
    ul.menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    ul.menu li a {
      font-weight: 600;
      padding: 8px 6px;
      display: inline-block;
    }
    ul.menu li:hover, ul.menu li a:hover {
      background-color: #18120a;
      border-radius: 3px;
    }
    @media (max-width: 768px) {
      .menu-button {
        display: block;
      }
      ul.menu {
        flex-direction: column;
        background-color: #3f2c28;
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      }
      ul.menu.expanded {
        max-height: 500px;
      }
      ul.menu li a {
        padding: 12px 16px;
        border-bottom: 1px solid #000;
      }
    }

    main {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 15px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.85rem;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 20px;
      border-bottom: 3px solid #000;
    }

    #postForm {
      margin-bottom: 20px;
    }

    #postForm input, #postForm textarea, #postForm button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card.expanded .content {
      display: block;
    }

    .content {
      display: none;
      margin-top: 10px;
    }

    .card-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .card-buttons button {
      padding: 5px 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
<header>
  <h1>P.C.I.P.</h1>
  <nav>
    <button aria-label="Abrir menu" class="menu-button" id="menuToggle">&#9776;</button>
    <ul class="menu" id="menu">
      <li><a href="#">Página Inicial</a></li>
      <li><a href="https://unkn0w70.github.io/P.C.I.P./index/introduction">Introdução</a></li>
      <li><a href="#">Elementos</a></li>
      <li><a href="#">Criaturas</a></li>
      <li><a href="#">Estimativas Técnicas</a></li>
      <li><a href="#">Invocação</a></li>
      <li><a href="#">Manifestações</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h2 class="section-title">Gerenciar Posts</h2>

    <form id="postForm">
      <input type="text" id="title" placeholder="Título do Post" required />
      <textarea id="content" placeholder="Conteúdo do Post" rows="4" required></textarea>
      <button type="submit">Salvar Post</button>
    </form>

    <div id="postsContainer"></div>
  </section>
</main>

<footer>
  &copy; 2025 P.C.I.P. - Direitos reservados
</footer>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('expanded');
    const expanded = menu.classList.contains('expanded');
    menuToggle.setAttribute('aria-label', expanded ? 'Fechar menu' : 'Abrir menu');
  });
  document.addEventListener('click', (event) => {
    if (!menu.contains(event.target) && !menuToggle.contains(event.target) && menu.classList.contains('expanded')) {
      menu.classList.remove('expanded');
      menuToggle.setAttribute('aria-label', 'Abrir menu');
    }
  });

  const form = document.getElementById('postForm');
  const titleInput = document.getElementById('title');
  const contentInput = document.getElementById('content');
  const container = document.getElementById('postsContainer');

  let posts = JSON.parse(localStorage.getItem('pcip_posts')) || [];
  let editIndex = null;

  function savePosts() {
    localStorage.setItem('pcip_posts', JSON.stringify(posts));
    renderPosts();
  }

  function renderPosts() {
    container.innerHTML = '';
    posts.forEach((post, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <strong>${post.title}</strong>
        <div class="content">${post.content}</div>
        <div class="card-buttons">
          <button onclick="editPost(${index})">Editar</button>
          <button onclick="deletePost(${index})">Apagar</button>
        </div>
      `;
      card.addEventListener('click', (e) => {
        if (!e.target.matches('button')) {
          card.classList.toggle('expanded');
        }
      });
      container.appendChild(card);
    });
  }

  window.editPost = function(index) {
    titleInput.value = posts[index].title;
    contentInput.value = posts[index].content;
    editIndex = index;
  };

  window.deletePost = function(index) {
    if (confirm("Tem certeza que deseja apagar este post?")) {
      posts.splice(index, 1);
      savePosts();
    }
  };

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const newPost = {
      title: titleInput.value.trim(),
      content: contentInput.value.trim()
    };
    if (editIndex !== null) {
      posts[editIndex] = newPost;
      editIndex = null;
    } else {
      posts.push(newPost);
    }
    form.reset();
    savePosts();
  });

  renderPosts();
</script>
</body>
</html>
