<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>P.C.I.P. - Posts Dinâmicos Persistentes</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d1b082;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        header {
            background-color: #3f2c28;
            color: white;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
        nav {
            position: relative;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            display: none;
        }
        ul.menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        ul.menu li {
            position: relative;
        }
        ul.menu li a {
            font-weight: 600;
            padding: 8px 6px;
            display: inline-block;
        }
        ul.menu li:hover,
        ul.menu li a:hover {
            background-color: #18120a;
            border-radius: 3px;
        }
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            ul.menu {
                flex-direction: column;
                background-color: #3f2c28;
                position: absolute;
                top: 100%;
                right: 0;
                width: 200px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
                border-radius: 0 0 5px 5px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            }
            ul.menu.expanded {
                max-height: 500px; /* suficiente para mostrar todos os itens */
            }
            ul.menu li {
                padding: 0;
            }
            ul.menu li a {
                padding: 12px 16px;
                border-bottom: 1px solid #000000;
            }
            ul.menu li:last-child a {
                border-bottom: none;
            }
        }
        main {
            max-width: 1100px;
            margin: 20px auto 40px;
            padding: 0 15px;
        }
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.85rem;
        }
        /* Posts Section */
        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .section-title {
            border-bottom: 3px solid #000000;
            color: #000000;
            font-weight: 700;
            margin: 0;
            font-size: 1.4rem;
        }
        button#addPostBtn {
            background-color: #3f2c28;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button#addPostBtn:hover {
            background-color: #281b17;
        }
        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .post-card {
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            padding: 15px 20px;
            cursor: pointer;
            overflow: hidden;
            transition: max-height 0.4s ease, box-shadow 0.3s ease;
            max-height: 70px; /* collapsed height */
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .post-card.expanded {
            max-height: 500px; /* enough to show full content */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .post-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0;
            user-select: none;
        }
        .post-content {
            margin-top: 10px;
            font-size: 0.95rem;
            line-height: 1.3;
            color: #222;
            display: none;
            user-select: text;
            flex-grow: 1;
        }
        .post-card.expanded .post-content {
            display: block;
        }
        .post-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .post-buttons button {
            background-color: #3f2c28;
            color: white;
            border: none;
            padding: 6px 14px;
            font-weight: 600;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .post-buttons button:hover {
            background-color: #281b17;
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        .modal h2 {
            margin-top: 0;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }
        .modal label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .modal input[type="text"],
        .modal textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
        }
        .modal textarea {
            height: 100px;
        }
        .modal .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal button {
            background-color: #3f2c28;
            color: white;
            border: none;
            padding: 8px 14px;
            font-weight: 600;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal button:hover {
            background-color: #281b17;
        }
        .modal-close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: #555;
            font-weight: 700;
        }
        .modal-close:hover {
            color: #000;
        }
    </style>
</head>
<body>
<header>
    <h1>P.C.I.P.</h1>
    <nav>
        <button aria-label="Abrir menu" class="menu-button" id="menuToggle">&#9776;</button>
        <ul class="menu" id="menu">
            <li><a href="#">Página Inicial</a></li>
            <li><a href="https://unkn0w70.github.io/P.C.I.P./index/introduction">Introdução</a></li>
            <li><a href="#">Elementos</a></li>
            <li><a href="#">Criaturas</a></li>
            <li><a href="#">Estimativas Técnicas</a></li>
            <li><a href="#">Invocação</a></li>
            <li><a href="#">Manifestações</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <div class="posts-header">
            <h2 class="section-title">Posts</h2>
            <button id="addPostBtn">Adicionar Post</button>
        </div>
        <div class="posts-grid" id="postsGrid">
            <!-- Posts serão adicionados aqui -->
        </div>
    </section>
</main>
<footer>
    &copy; 2025 P.C.I.P. - Direitos reservados
</footer>

<!-- Modal para adicionar/editar post -->
<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal-close" id="modalCloseBtn" aria-label="Fechar">&times;</button>
        <h2 id="modalTitle">Adicionar Novo Post</h2>
        <form id="postForm">
            <label for="postTitle">Título:</label>
            <input type="text" id="postTitle" name="postTitle" required maxlength="100" autocomplete="off" />
            <label for="postContent">Conteúdo:</label>
            <textarea id="postContent" name="postContent" required maxlength="1000"></textarea>
            <div class="modal-buttons">
                <button type="button" id="cancelBtn">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Menu toggle script
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('expanded');
        const expanded = menu.classList.contains('expanded');
        menuToggle.setAttribute('aria-label', expanded ? 'Fechar menu' : 'Abrir menu');
    });

    document.addEventListener('click', (event) => {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target) && menu.classList.contains('expanded')) {
            menu.classList.remove('expanded');
            menuToggle.setAttribute('aria-label', 'Abrir menu');
        }
    });

    // Post functionality with persistence in localStorage, and cross-tab updates
    const addPostBtn = document.getElementById('addPostBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const postForm = document.getElementById('postForm');
    const postsGrid = document.getElementById('postsGrid');
    let posts = [];
    let editingPostId = null;

    // Load posts from localStorage on page load and render
    function loadPosts() {
        const savedPosts = localStorage.getItem('pcipPosts');
        if (savedPosts) {
            try {
                posts = JSON.parse(savedPosts);
            } catch {
                posts = [];
            }
        } else {
            posts = [];
        }
        postsGrid.innerHTML = '';
        posts.forEach(post => renderPost(post));
    }

    document.addEventListener('DOMContentLoaded', loadPosts);

    function openModal(editMode = false, post = null) {
        modalOverlay.classList.add('active');
        modalOverlay.setAttribute('aria-hidden', 'false');
        if (editMode && post) {
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postContent').value = post.content;
            document.getElementById('modalTitle').textContent = 'Editar Post';
            editingPostId = post.id;
        } else {
            postForm.reset();
            document.getElementById('modalTitle').textContent = 'Adicionar Novo Post';
            editingPostId = null;
        }
        document.getElementById('postTitle').focus();
    }

    function closeModal() {
        modalOverlay.classList.remove('active');
        modalOverlay.setAttribute('aria-hidden', 'true');
        editingPostId = null;
    }

    addPostBtn.addEventListener('click', () => openModal(true));
    modalCloseBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    modalOverlay.addEventListener('click', (event) => {
        if (event.target === modalOverlay) {
            closeModal();
        }
    });

    postForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('postTitle').value.trim();
        const content = document.getElementById('postContent').value.trim();
        if (title && content) {
            if(editingPostId !== null) {
                // Editing existing post
                const index = posts.findIndex(p => p.id === editingPostId);
                if(index !== -1) {
                    posts[index].title = title;
                    posts[index].content = content;
                    updatePostCard(posts[index]);
                    savePosts();
                }
            } else {
                // Adding new post
                const newPost = {
                    id: Date.now(),
                    title,
                    content
                };
                posts.unshift(newPost);
                renderPost(newPost, true);
                savePosts();
            }
            closeModal();
        }
    });

    // Create post card element and add to DOM
    function renderPost(post, prepend = false) {
        const card = createPostCard(post);
        if(prepend){
            postsGrid.prepend(card);
        } else {
            postsGrid.appendChild(card);
        }
    }

    // Create a post card DOM element with event listeners
    function createPostCard(post) {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.tabIndex = 0;
        card.dataset.id = post.id;

        const postTitle = document.createElement('h3');
        postTitle.className = 'post-title';
        postTitle.textContent = post.title;

        const postContent = document.createElement('p');
        postContent.className = 'post-content';
        postContent.textContent = post.content;

        const buttonsDiv = document.createElement('div');
        buttonsDiv.className = 'post-buttons';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Editar';
        editBtn.setAttribute('aria-label', `Editar post: ${post.title}`);
        editBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            openModal(true, post);
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Apagar';
        deleteBtn.setAttribute('aria-label', `Apagar post: ${post.title}`);
        deleteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if(confirm(`Tem certeza que deseja apagar o post: "${post.title}"?`)){
                deletePost(post.id);
            }
        });

        buttonsDiv.appendChild(editBtn);
        buttonsDiv.appendChild(deleteBtn);

        card.appendChild(postTitle);
        card.appendChild(postContent);
        card.appendChild(buttonsDiv);

        // Toggle expand/collapse on card click or keyboard Enter/Space
        card.addEventListener('click', () => {
            card.classList.toggle('expanded');
        });
        card.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                card.classList.toggle('expanded');
            }
        });

        return card;
    }

    // Update existing post card DOM element
    function updatePostCard(post) {
        const card = postsGrid.querySelector(\`.post-card[data-id='\${post.id}']\`);
        if(card){
            card.querySelector('.post-title').textContent = post.title;
            card.querySelector('.post-content').textContent = post.content;
            card.classList.remove('expanded'); // Collapse after edit
        }
    }

    // Delete post by ID both from array and DOM
    function deletePost(id) {
        const index = posts.findIndex(p => p.id === id);
        if(index !== -1){
            posts.splice(index,1);
            savePosts();
            const card = postsGrid.querySelector(\`.post-card[data-id='\${id}']\`);
            if(card) card.remove();
        }
    }

    // Save posts array to localStorage
    function savePosts() {
        localStorage.setItem('pcipPosts', JSON.stringify(posts));
    }

    // Listen for storage events to update posts live across tabs/windows
    window.addEventListener('storage', (event) => {
        if(event.key === 'pcipPosts') {
            loadPosts();
        }
    });
</script>
</body>
</html>
