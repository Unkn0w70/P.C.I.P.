<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimativas Técnicas</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .x-symbol {
      font-size: 100px;
      color: red;
      font-weight: bold;
    }
    .message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffcccc;
    }
    .timer {
      margin-top: 15px;
      font-size: 1rem;
      color: #aaa;
   }
  </style>
</head>
<body>
  <div class="x-symbol">✖</div>
  <div class="message">Privilégios insuficientes, contate o Conselho.</div>
 <!-- <div class="timer">Redirecionando em <span id="countdown">15</span> segundos...</div> -->

  <script>
    let tempo = 5;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      tempo--;
      countdown.textContent = tempo;
      if (tempo <= 0) {
        clearInterval(interval);
        window.history.back(); // volta para a página anterior
      }
    }, 1000);
  </script>
</body>
</html>
