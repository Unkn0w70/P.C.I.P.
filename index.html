<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P. - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff3e6;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #3f2c28;
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-container button:hover {
      background-color: #2d1f1c;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - P.C.I.P.</h2>
    <div id="error" class="error-message"></div>
    <form onsubmit="return loginUser(event)">
      <label for="username">Usuário</label>
      <input type="text" id="username" required />
      <label for="password">Senha</label>
      <input type="password" id="password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const users = [
      { username: "admin", password: "1234" },
      { username: "usuario1", password: "senha1" },
      { username: "agente_zumbi", password: "contencao2025" }
    ];

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      const userFound = users.find(user => user.username === username && user.password === password);

      if (userFound) {
        window.location.href = "https://unkn0w70.github.io/P.C.I.P./index/home"; // ou outro redirecionamento
      } else {
        errorDiv.textContent = "Usuário ou senha inválidos.";
      }
    }
  </script>
</body>
</html>
