<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P.C.I.P. - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d1b082;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff3e6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #3f2c28;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3f2c28;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2c1e1b;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-title">Login - P.C.I.P.</div>
    <form id="loginForm">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorDiv = document.getElementById("error");

    // Lista de usuários válidos
    const usuarios = [
      { usuario: "admin", senha: "1234" },
      { usuario: "usuario1", senha: "senha1" },
      { usuario: "teste", senha: "abc123" }
    ];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const usuarioValido = usuarios.find(
        (u) => u.usuario === username && u.senha === password
      );

      if (usuarioValido) {
        window.location.href = "https://unkn0w70.github.io/P.C.I.P./index/home"; // Redireciona para página principal
      } else {
        errorDiv.textContent = "Usuário ou senha inválidos.";
      }
    });
  </script>
</body>

</html>
