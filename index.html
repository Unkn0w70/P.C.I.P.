<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - P.C.I.P.</title>
  <style>
    body {
      background-color: #d1b082;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #3f2c28;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login - P.C.I.P</h2>
  <input type="text" id="username" placeholder="Usuário" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <div class="error" id="error"></div>
</div>

<script>
  const usuarios = [
    { username: "Ricardo Ramirèz", password: "321941415" },
    { username: "usuario", password: "senha" }
  ];

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const erro = document.getElementById("error");

    const valido = usuarios.find(u => u.username === user && u.password === pass);

    if (valido) {
      erro.textContent = "";
      // Aqui entra o registro com Supabase (a adicionar)
      window.location.href = "https://unkn0w70.github.io/P.C.I.P./index/home";
    } else {
      erro.textContent = "Usuário ou senha inválidos.";
    }
  }
</script>

</body>
</html>
